version: 2

ccu_store:
  db_name: ccu_store
  port: 27017

robot_proxy_store:
  db_name: robot_proxy_store
  port: 27017

robot_store:
  db_name: robot_store
  port: 27017

fleet:
  - robot_001
  - robot_002
  - robot_003
  - robot_004
  - robot_005

allocation_method: tessi-srea

planner:
  map_name: brsu

delay_recovery:
  type_: preventive
  method: re-allocate

auctioneer:
  closure_window: 5 # seconds
  alternative_timeslots: True

dispatcher:
  freeze_window: 5 # seconds

bidder:
  bidding_rule:
    robustness: srea  # has to be the same as the stp_solver
    temporal: completion_time
  auctioneer_name: fms_zyre_api # This is completely Zyre dependent

executor:
  max_seed: 2147483647
  delay_n_standard_dev: 1

schedule_monitor:
  time_resolution: 0.5 # minutes

ccu_api:
  version: 0.1.0
  middleware:
    - zyre
  zyre:
    zyre_node:
      node_name: fms_zyre_api
      interface: null
      groups:
        - TASK-ALLOCATION
      message_types: # Types of messages the node will listen to. Messages not listed will be ignored
        - BID
        - NO-BID
        - SOFT-BID
        - TASK-CONTRACT-ACKNOWLEDGEMENT
        - START-TEST
        - TASK-STATUS
        - ASSIGNMENT-UPDATE
    acknowledge: false
    debug_messages:
      - 'TASK-REQUEST'
    publish:
      task-announcement:
        msg_type: 'TASK-ANNOUNCEMENT'
        groups: ['TASK-ALLOCATION']
        method: shout
      task-contract:
        msg_type: 'TASK-CONTRACT'
        groups: ['TASK-ALLOCATION']
        method: shout
      task:
        msg_type: 'TASK'
        groups: ['TASK-ALLOCATION']
        method: shout
      dispatch-queue-update:
        msg_type: 'DISPATCH-QUEUE-UPDATE'
        groups: ['TASK-ALLOCATION']
        method: whisper
    callbacks:
      - msg_type: 'START-TEST'
        component: '.start_test_cb'
      - msg_type: 'BID'
        component: 'auctioneer.bid_cb'
      - msg_type: 'NO-BID'
        component: 'auctioneer.no_bid_cb'
      - msg_type: 'SOFT-BID'
        component: 'auctioneer.soft_bid_cb'
      - msg_type: 'TASK-CONTRACT-ACKNOWLEDGEMENT'
        component: 'auctioneer.task_contract_acknowledgement_cb'
      - msg_type: 'TASK-STATUS'
        component: '.task_status_cb'
      - msg_type: 'ASSIGNMENT-UPDATE'
        component: '.assignment_update_cb'

robot_proxy_api:
  version: 0.1.0
  middleware:
    - zyre
  zyre:
    zyre_node:
      node_name: robot_id_proxy
      interface: null
      groups:
        - TASK-ALLOCATION
      message_types: # Types of messages the node will listen to. Messages not listed will be ignored
        - TASK
        - TASK-ANNOUNCEMENT
        - TASK-CONTRACT
        - ROBOT-POSE
        - TASK-STATUS
        - ASSIGNMENT-UPDATE
      debug_msgs: false
    acknowledge: false
    publish:
      bid:
        groups: ['TASK-ALLOCATION']
        msg_type: 'BID'
        method: whisper
      no-bid:
        groups: ['TASK-ALLOCATION']
        msg_type: 'NO-BID'
        method: whisper
      soft-bid:
        groups: ['TASK-ALLOCATION']
        msg_type: 'SOFT-BID'
        method: whisper
      task-contract-acknowledgement:
        groups: ['TASK-ALLOCATION']
        msg_type: 'TASK-CONTRACT-ACKNOWLEDGEMENT'
        method: shout
    callbacks:
      - msg_type: 'TASK-ANNOUNCEMENT'
        component: 'bidder.task_announcement_cb'
      - msg_type: 'TASK-CONTRACT'
        component: 'bidder.task_contract_cb'
      - msg_type: 'ROBOT-POSE'
        component: '.robot_pose_cb'
      - msg_type: 'TASK-STATUS'
        component: '.task_status_cb'
      - msg_type: 'TASK'
        component: '.task_cb'
      - msg_type: 'ASSIGNMENT-UPDATE'
        component: '.assignment_update_cb'


robot_api:
  version: 0.1.0
  middleware:
    - zyre
  zyre:
    zyre_node:
      node_name: robot_id
      interface: null
      groups:
        - TASK-ALLOCATION
      message_types: # Types of messages the node will listen to. Messages not listed will be ignored
        - DISPATCH-QUEUE-UPDATE
        - TASK
      debug_msgs: false
    acknowledge: false
    publish:
      task-status:
        groups: ['TASK-ALLOCATION']
        msg_type: 'TASK-STATUS'
        method: shout
      re-allocate:
        groups: ['TASK-ALLOCATION']
        msg_type: 'RE-ALLOCATE'
        method: shout
      assignment-update:
        groups: ['TASK-ALLOCATION']
        msg_type: 'ASSIGNMENT-UPDATE'
        method: shout
    callbacks:
      - msg_type: 'DISPATCH-QUEUE-UPDATE'
        component: '.dispatch_queue_update_cb'
      - msg_type: 'TASK'
        component: '.task_cb'

logger:
  version: 1
  formatters:
    default:
      format: '[%(levelname)-5.5s]  %(asctime)s [%(name)-35.35s] %(message)s'
      datefmt: '%Y-%m-%d %H:%M:%S'
  handlers:
    console:
      class: ropod.utils.logging.color.ColorizingStreamHandler
      level: DEBUG
      formatter: default
      stream: ext://sys.stdout
    file:
      class: logging.handlers.TimedRotatingFileHandler
      level: DEBUG
      formatter: default
      filename: /var/log/mrta/fms.log
      when: 'm'
      interval: 5
  loggers:
    mrs:
      level: DEBUG
  root:
    level: DEBUG
    handlers: [console, file]