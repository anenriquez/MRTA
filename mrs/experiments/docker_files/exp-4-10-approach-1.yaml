services:
  ccu:
    command:
    - python3
    - ccu.py
    - --approach
    - tessi-preventive-abort
    - --experiment
    - robot_scalability_10
    container_name: ccu
    depends_on:
    - mongo
    image: ropod-mrs
    network_mode: host
    stdin_open: 'true'
    tty: 'true'
    working_dir: /mrta/mrs/
  mongo:
    container_name: mongo
    image: mongo:4.0-xenial
    network_mode: host
    ports:
    - 27017:27017
    volumes:
    - /data/db:/data/db
  mrta_experiment:
    build:
      context: ../../..
      dockerfile: Dockerfile
    command:
    - python3
    - run.py
    - robot_scalability_10
    - tessi-preventive-abort
    container_name: mrta-experiment
    depends_on:
    - mongo
    - ccu
    - robot_001
    - robot_proxy_001
    - robot_002
    - robot_proxy_002
    - robot_003
    - robot_proxy_003
    - robot_004
    - robot_proxy_004
    - robot_005
    - robot_proxy_005
    - robot_006
    - robot_proxy_006
    - robot_007
    - robot_proxy_007
    - robot_008
    - robot_proxy_008
    - robot_009
    - robot_proxy_009
    - robot_010
    - robot_proxy_010
    image: ropod-mrs
    network_mode: host
    stdin_open: 'true'
    tty: 'true'
    working_dir: /mrta/mrs/experiments/
  robot_001:
    command:
    - python3
    - robot.py
