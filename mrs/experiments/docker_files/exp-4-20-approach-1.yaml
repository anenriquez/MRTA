services:
  ccu:
    command:
    - python3
    - ccu.py
    - --approach
    - tessi-preventive-abort
    - --experiment
    - robot_scalability_20
    container_name: ccu
    depends_on:
    - mongo
    image: ropod-mrs
    network_mode: host
    stdin_open: 'true'
    tty: 'true'
    working_dir: /mrta/mrs/
  mongo:
    container_name: mongo
    image: mongo:4.0-xenial
    network_mode: host
    ports:
    - 27017:27017
    volumes:
    - /data/db:/data/db
